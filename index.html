/div></div></div></div><div class="modal" id="exportModal" role="dialog" aria-modal="true"><div class="modal-content export-modal"><div class="modal-header"><h3>工资结算单</h3><button class="btn-close" id="closeExportModal" aria-label="关闭"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button></div><div class="export-content" id="exportContent"><div class="export-header"><h2>工资结算单</h2><p class="export-period" id="exportPeriod"></p></div><div class="export-stats"><div class="export-stat-item"><span class="label">总工作时长</span> <span class="value" id="exportTotalHours"></span></div><div class="export-stat-item"><span class="label">基本时长 (0-180h)</span> <span class="value" id="exportRegularHours"></span></div><div class="export-stat-item"><span class="label">加班时长 (>180h)</span> <span class="value" id="exportOtHours"></span></div><div class="export-stat-item"><span class="label">工作天数</span> <span class="value" id="exportWorkDays"></span></div><div class="export-stat-item"><span class="label">休息日</span> <span class="value" id="exportRestDays"></span></div><div class="export-stat-item"><span class="label">公共假期</span> <span class="value" id="exportHolidays"></span></div><div class="export-stat-item"><span class="label">带薪假</span> <span class="value" id="exportPaidLeave"></span></div><div class="export-stat-item"><span class="label">无薪假</span> <span class="value" id="exportUnpaidLeave"></span></div></div><div class="export-payment"><div class="payment-row"><span>基本工资 (RM8/小时)</span> <span id="exportRegularPay"></span></div><div class="payment-row"><span>加班工资 (RM12/小时)</span> <span id="exportOtPay"></span></div><div class="payment-total"><span>总工资</span> <span id="exportTotalPay"></span></div></div><div class="export-footer"><p>Generated by Salary Calendar</p><p class="developer">Developed by Henry</p></div></div><div class="modal-footer"><button class="btn-primary" id="downloadImage"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> 下载图片</button></div></div></div><footer class="footer"><p>Developed with ❤️ by <strong>Henry</strong></p></footer></div><script>// 全局状态
const state = {
    currentDate: new Date(),
    workRecords: {},
    theme: 'light'
};

// 常量
const HOURLY_RATE = 8;
const OT_RATE = 12;
const OT_THRESHOLD = 180;

// 初始化
document.addEventListener('DOMContentLoaded', () => {
    loadFromStorage();
    initTheme();
    initEventListeners();
    renderCalendar();
    updateStats();
});

// 主题切换
function initTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    state.theme = savedTheme;
    document.documentElement.setAttribute('data-theme', savedTheme);
}

function toggleTheme() {
    state.theme = state.theme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', state.theme);
    localStorage.setItem('theme', state.theme);
}

// 事件监听
function initEventListeners() {
    // 主题切换
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    
    // 月份导航
    document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
    document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
    
    // 模态框
    document.getElementById('closeModal').addEventListener('click', closeModal);
    document.getElementById('closeExportModal').addEventListener('click', closeExportModal);
    
    // 表单
    document.getElementById('saveDay').addEventListener('click', saveDay);
    document.getElementById('deleteDay').addEventListener('click', deleteDay);
    document.getElementById('exportBtn').addEventListener('click', showExportModal);
    document.getElementById('downloadImage').addEventListener('click', downloadImage);
    
    // 日期类型按钮
    document.querySelectorAll('.day-type-btn').forEach(btn => {
        btn.addEventListener('click', (e) => selectDayType(e.target));
    });
    
    // 时间变化监听
    document.getElementById('startTime').addEventListener('change', updateWorkSummary);
    document.getElementById('endTime').addEventListener('change', updateWorkSummary);
    document.getElementById('breakTime').addEventListener('input', updateWorkSummary);
    
    // 点击模态框外部关闭
    document.getElementById('dayModal').addEventListener('click', (e) => {
        if (e.target.id === 'dayModal') closeModal();
    });
    document.getElementById('exportModal').addEventListener('click', (e) => {
        if (e.target.id === 'exportModal') closeExportModal();
    });
    
    // 键盘支持
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
            closeExportModal();
        }
    });
}

// 渲染日历
function renderCalendar() {
    const year = state.currentDate.getFullYear();
    const month = state.currentDate.getMonth();
    
    // 更新月份标题
    const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月',
                        '七月', '八月', '九月', '十月', '十一月', '十二月'];
    document.getElementById('currentMonth').textContent = `${year}年 ${monthNames[month]}`;
    
    // 获取月份的第一天和最后一天
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const prevLastDay = new Date(year, month, 0);
    
    const firstDayOfWeek = firstDay.getDay();
    const daysInMonth = lastDay.getDate();
    const daysInPrevMonth = prevLastDay.getDate();
    
    const calendarGrid = document.getElementById('calendarGrid');
    calendarGrid.innerHTML = '';
    
    // 前一个月的日期
    for (let i = firstDayOfWeek - 1; i >= 0; i--) {
        const day = daysInPrevMonth - i;
        const dayElement = createDayElement(day, year, month - 1, true);
        calendarGrid.appendChild(dayElement);
    }
    
    // 当前月的日期
    const today = new Date();
    for (let day = 1; day <= daysInMonth; day++) {
        const isToday = today.getDate() === day && 
                       today.getMonth() === month && 
                       today.getFullYear() === year;
        const dayElement = createDayElement(day, year, month, false, isToday);
        calendarGrid.appendChild(dayElement);
    }
    
    // 下一个月的日期
    const remainingDays = 42 - calendarGrid.children.length;
    for (let day = 1; day <= remainingDays; day++) {
        const dayElement = createDayElement(day, year, month + 1, true);
        calendarGrid.appendChild(dayElement);
    }
}

// 创建日期元素
function createDayElement(day, year, month, isOtherMonth, isToday = false) {
    const div = document.createElement('div');
    div.className = 'calendar-day';
    
    if (isOtherMonth) {
        div.classList.add('other-month');
    }
    
    if (isToday) {
        div.classList.add('today');
    }
    
    const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const record = state.workRecords[dateKey];
    
    if (record) {
        if (record.type === 'work' && record.hours > 0) {
            div.classList.add('has-work');
        } else if (record.type !== 'work') {
            div.classList.add(record.type);
        }
    }
    
    div.innerHTML = `
        <div class="day-number">${day}</div>
        ${record && record.type !== 'work' ? '<div class="day-badge"></div>' : ''}
        ${record && record.type === 'work' && record.hours ? 
          `<div class="day-hours">${record.hours.toFixed(1)}h</div>` : ''}
    `;
    
    if (!isOtherMonth) {
        div.addEventListener('click', () => openDayModal(dateKey));
        div.setAttribute('tabindex', '0');
        div.setAttribute('role', 'button');
        div.setAttribute('aria-label', `${dateKey} ${record ? record.hours ? record.hours.toFixed(1) + '小时' : record.type : ''}`);
        
        // 键盘支持
        div.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                openDayModal(dateKey);
            }
        });
    }
    
    return div;
}

// 打开日期模态框
function openDayModal(dateKey) {
    state.selectedDate = dateKey;
    const record = state.workRecords[dateKey] || { type: 'work' };
    
    document.getElementById('modalTitle').textContent = `编辑工作记录 - ${dateKey}`;
    
    // 设置日期类型
    document.querySelectorAll('.day-type-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.type === record.type);
    });
    
    // 设置工作时间
    if (record.type === 'work') {
        document.getElementById('startTime').value = record.startTime || '';
        document.getElementById('endTime').value = record.endTime || '';
        document.getElementById('breakTime').value = record.breakTime || 0;
        document.getElementById('workTimeSection').style.display = 'block';
        updateWorkSummary();
    } else {
        document.getElementById('workTimeSection').style.display = 'none';
    }
    
    document.getElementById('dayModal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

// 关闭模态框
function closeModal() {
    document.getElementById('dayModal').classList.remove('active');
    document.body.style.overflow = '';
}

function closeExportModal() {
    document.getElementById('exportModal').classList.remove('active');
    document.body.style.overflow = '';
}

// 选择日期类型
function selectDayType(btn) {
    document.querySelectorAll('.day-type-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    const type = btn.dataset.type;
    document.getElementById('workTimeSection').style.display = type === 'work' ? 'block' : 'none';
}

// 更新工作摘要
function updateWorkSummary() {
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;
    const breakTime = parseInt(document.getElementById('breakTime').value) || 0;
    
    if (!startTime || !endTime) {
        document.getElementById('workSummary').innerHTML = '';
        return;
    }
    
    const start = new Date(`2000-01-01 ${startTime}`);
    const end = new Date(`2000-01-01 ${endTime}`);
    
    let totalMinutes = (end - start) / 1000 / 60;
    if (totalMinutes < 0) totalMinutes += 24 * 60;
    
    const workMinutes = totalMinutes - breakTime;
    const workHours = workMinutes / 60;
    
    const hours = Math.floor(workMinutes / 60);
    const minutes = Math.floor(workMinutes % 60);
    
    document.getElementById('workSummary').innerHTML = `
        <p><span>总时长：</span><span>${Math.floor(totalMinutes / 60)}小时 ${Math.floor(totalMinutes % 60)}分钟</span></p>
        <p><span>休息时长：</span><span>${breakTime}分钟</span></p>
        <p><span>工作时长：</span><span>${hours}小时 ${minutes}分钟 (${workHours.toFixed(2)}h)</span></p>
    `;
}

// 保存日期
function saveDay() {
    const dateKey = state.selectedDate;
    const type = document.querySelector('.day-type-btn.active').dataset.type;
    
    const record = { type };
    
    if (type === 'work') {
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const breakTime = parseInt(document.getElementById('breakTime').value) || 0;
        
        if (startTime && endTime) {
            const start = new Date(`2000-01-01 ${startTime}`);
            const end = new Date(`2000-01-01 ${endTime}`);
            
            let totalMinutes = (end - start) / 1000 / 60;
            if (totalMinutes < 0) totalMinutes += 24 * 60;
            
            const workMinutes = totalMinutes - breakTime;
            const workHours = workMinutes / 60;
            
            record.startTime = startTime;
            record.endTime = endTime;
            record.breakTime = breakTime;
            record.hours = workHours;
        }
    }
    
    state.workRecords[dateKey] = record;
    saveToStorage();
    closeModal();
    renderCalendar();
    updateStats();
}

// 删除记录
function deleteDay() {
    const dateKey = state.selectedDate;
    delete state.workRecords[dateKey];
    saveToStorage();
    closeModal();
    renderCalendar();
    updateStats();
}

// 切换月份
function changeMonth(delta) {
    state.currentDate.setMonth(state.currentDate.getMonth() + delta);
    renderCalendar();
    updateStats();
}

// 更新统计
function updateStats() {
    const year = state.currentDate.getFullYear();
    const month = state.currentDate.getMonth();
    
    let totalHours = 0;
    let workDays = 0;
    let restDays = 0;
    let holidays = 0;
    let unpaidLeave = 0;
    let paidLeave = 0;
    
    Object.entries(state.workRecords).forEach(([dateKey, record]) => {
        const [y, m] = dateKey.split('-').map(Number);
        if (y === year && m === month + 1) {
            if (record.type === 'work' && record.hours) {
                totalHours += record.hours;
                workDays++;
            } else if (record.type === 'rest') {
                restDays++;
            } else if (record.type === 'holiday') {
                holidays++;
            } else if (record.type === 'unpaid') {
                unpaidLeave++;
            } else if (record.type === 'paid') {
                paidLeave++;
            }
        }
    });
    
    const regularHours = Math.min(totalHours, OT_THRESHOLD);
    const otHours = Math.max(0, totalHours - OT_THRESHOLD);
    
    const regularPay = regularHours * HOURLY_RATE;
    const otPay = otHours * OT_RATE;
    const totalPay = regularPay + otPay;
    
    document.getElementById('totalHours').textContent = `${totalHours.toFixed(1)} 小时`;
    document.getElementById('regularPay').textContent = `RM ${regularPay.toFixed(2)}`;
    document.getElementById('otPay').textContent = `RM ${otPay.toFixed(2)}`;
    document.getElementById('totalPay').textContent = `RM ${totalPay.toFixed(2)}`;
    
    // 保存统计数据供导出使用
    state.currentStats = {
        totalHours,
        regularHours,
        otHours,
        regularPay,
        otPay,
        totalPay,
        workDays,
        restDays,
        holidays,
        unpaidLeave,
        paidLeave
    };
}

// 显示导出模态框
function showExportModal() {
    const year = state.currentDate.getFullYear();
    const month = state.currentDate.getMonth();
    const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月',
                        '七月', '八月', '九月', '十月', '十一月', '十二月'];
    
    const stats = state.currentStats;
    
    document.getElementById('exportPeriod').textContent = `${year}年 ${monthNames[month]}`;
    document.getElementById('exportTotalHours').textContent = `${stats.totalHours.toFixed(1)} 小时`;
    document.getElementById('exportRegularHours').textContent = `${stats.regularHours.toFixed(1)} 小时`;
    document.getElementById('exportOtHours').textContent = `${stats.otHours.toFixed(1)} 小时`;
    document.getElementById('exportWorkDays').textContent = `${stats.workDays} 天`;
    document.getElementById('exportRestDays').textContent = `${stats.restDays} 天`;
    document.getElementById('exportHolidays').textContent = `${stats.holidays} 天`;
    document.getElementById('exportPaidLeave').textContent = `${stats.paidLeave} 天`;
    document.getElementById('exportUnpaidLeave').textContent = `${stats.unpaidLeave} 天`;
    document.getElementById('exportRegularPay').textContent = `RM ${stats.regularPay.toFixed(2)}`;
    document.getElementById('exportOtPay').textContent = `RM ${stats.otPay.toFixed(2)}`;
    document.getElementById('exportTotalPay').textContent = `RM ${stats.totalPay.toFixed(2)}`;
    
    document.getElementById('exportModal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

// 下载图片
async function downloadImage() {
    const exportContent = document.getElementById('exportContent');
    const downloadBtn = document.getElementById('downloadImage');
    
    downloadBtn.disabled = true;
    downloadBtn.textContent = '生成中...';
    
    try {
        const canvas = await html2canvas(exportContent, {
            backgroundColor: state.theme === 'dark' ? '#1e293b' : '#ffffff',
            scale: 2,
            logging: false,
            useCORS: true
        });
        
        const link = document.createElement('a');
        const year = state.currentDate.getFullYear();
        const month = state.currentDate.getMonth() + 1;
        link.download = `工资结算单_${year}_${String(month).padStart(2, '0')}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    } catch (error) {
        console.error('导出失败:', error);
        alert('导出图片失败，请重试');
    } finally {
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            下载图片
        `;
    }
}

// 本地存储
function saveToStorage() {
    localStorage.setItem('workRecords', JSON.stringify(state.workRecords));
}

function loadFromStorage() {
    const saved = localStorage.getItem('workRecords');
    if (saved) {
        try {
            state.workRecords = JSON.parse(saved);
        } catch (error) {
            console.error('加载数据失败:', error);
            state.workRecords = {};
        }
    }
}</script></body></html>
